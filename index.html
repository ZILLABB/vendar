<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/VenderLogo.png" type="image/png" />
  <!-- Bootstrap CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/bootstrap-extended.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
  <link href="assets/css/icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  
  <!-- Include Toastr JS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- loader-->
  <link href="assets/css/pace.min.css" rel="stylesheet" />

  <title>Vender - SignIn</title>
</head>

<body>

  <!--start wrapper-->
  <div class="wrapper">
    <div class="logo">
      <img src="assets/images/VenderLogo.png" class="logo-icon" alt="logo icon">
    </div>



    <!--start content-->
    <main class="authentication-content">
      <div class="container-fluid ">
        <div class="authentication-card ">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <img src="assets/images/Frame 210.png" class="img-fluid" alt="">
          </div>
          <div class="new  shadow rounded-4 justify-content-center p-5">
            <div class="">
              <div class="card-body ">
                <h5 class="card-title text-center">Admin Login</h5>
                <p class="card-text text-center">Welcome back, please login to your account.</p>
                <p class="text-danger" id="loginError"></p>
                <form class="form-body" id="loginForm">
                  <div class="b-grid">
                  </div>
              </div>
              <div class="row g-3">
                <div class="col-12">
                  <label for="inputEmailAddress" class="form-label">Email</label>
                  <div class="ms-auto position-relative">
                    <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i
                        class="bi bi-envelope-fill"></i></div>
                    <input type="email" class="form-control radius-7 ps-5" id="loginEmailAddress"
                      placeholder="Email Address">
                  </div>
                </div>
                <div class="col-12">
                  <label for="inputChoosePassword" class="form-label">Password</label>
                  <div class="ms-auto position-relative">
                    <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i
                        class="bi bi-lock-fill"></i></div>
                    <input type="password" class="form-control radius-7 ps-5" id="loginPassword"
                      placeholder="Enter Password">
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button style="color: aliceblue;" type="submit"
                      class="btn custom-btn-color  radius-7">Login</button>
                  </div>
                </div>
                <div>
                  <p class="text-center">Don't have an account? <a style="color: #01525f; font-weight: 700;"
                      href="/admin-signup.html">Sign Up</a></p>
                </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
  </main>

  <!--end page main-->

  </div>
  <!--end wrapper-->


  <!--plugins-->

  <script  src="assets/js/login.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/pace.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>


</body>

</html>
